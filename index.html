<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-xl-3 col-lg-6 col-sm-8 col-10">
          <!-- QR Component -->
          <div class="qr-component">
            <!-- QR Component Image-->
            <div class="qr-component-img">
              <img
                class="img-fluid"
                src="/images/image-qr-code.png"
                alt="QR code image"
              />
            </div>
            <!-- end image -->
            <!-- QR Component Text-->
            <div class="qr-commponent-info text-center mt-4">
              <p class="qr-component-info_primary">
                Improve your front-end skills by building projects
              </p>
              <p class="qr-component-info_secondary">
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
              </p>
            </div>
            <!-- end text -->
          </div>
          <!-- end component -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
  "></script>
  </body>
</html>
